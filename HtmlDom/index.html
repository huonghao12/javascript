<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Dom</title>
</head>
<body>
    <p id="myParagraph">Nội dung ban đầu</p>
    <button onclick="changeText()">Nhấp chuột để mở những điều hay</button>
    <div id="myDiv" style="width: 200px; height: 200px; background-color: blue;"></div>
    <button onclick="changeColor()">Đổi màu</button>
    <ul id="myList"></ul>
    <button onclick="addItem()">Thêm mục</button>
    <button onclick="removeItem()">Xóa mục cuối cùng</button>

    <input type="text" id="myInput" placeholder="Nhập giá trị">
    <button onclick="displayValue()">Hiển thị</button>
    <p id="displayArea"></p>
      
    <script src="./dom.js">

    </script>
</body>
</html>
